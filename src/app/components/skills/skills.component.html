<section id="habilidades" class="skills section">
  <div class="container">
    <h2 class="section-title">Mes Comp√©tences</h2>
    <div class="skills-grid">
      <div class="skill-category" *ngFor="let category of skillCategories">
        <h3>{{ category.name }}</h3>
        <div class="skill-items">
          <div class="skill-item" *ngFor="let skill of category.skills">
            <div class="skill-icon">
              <i [class]="skill.icon"></i>
            </div>
            <div class="skill-info">
              <h4>{{ skill.name }}</h4>
              <div class="skill-level">
                <div class="progress-bar">
                  <div class="progress" [style.width.%]="skill.level"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
