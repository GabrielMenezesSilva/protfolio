<section id="habilidades" class="skills section">
  <div class="container">
    <h2 class="section-title animate-slide-up">Mes Comp√©tences</h2>
    <div class="tabs-container animate-slide-up delay-2">
      <div
        class="tabs-header"
        #tabsHeader
        (scroll)="onScroll()"
        [class.has-scroll-left]="hasScrollLeft"
        [class.has-scroll-right]="hasScrollRight"
      >
        <button
          *ngFor="let category of skillCategories; let i = index"
          class="tab-button"
          [class.active]="activeTab === i"
          (click)="setActiveTab(i)"
        >
          <i [class]="category.icon"></i>
          {{ category.name }}
        </button>
      </div>

      <div class="tab-content">
        <div
          *ngFor="let category of skillCategories; let i = index"
          class="skill-category"
          [class.active]="activeTab === i"
        >
          <div class="skill-items">
            <div
              *ngFor="let skill of category.skills; let j = index"
              class="skill-item animate-fade-in"
              [class.delay-1]="j > 0"
              [class.delay-2]="j > 2"
              [class.delay-3]="j > 4"
            >
              <div class="skill-icon">
                <i [class]="skill.icon"></i>
              </div>
              <div class="skill-info">
                <h4>{{ skill.name }}</h4>
                <div class="skill-level">
                  <div class="progress-bar">
                    <div
                      class="progress animate-scale-in"
                      [style.width.%]="skill.level"
                      [class.delay-4]="true"
                    ></div>
                  </div>
                </div>
              </div>
              <div class="skill-tooltip">
                <div class="tooltip-content">
                  <p class="tooltip-description">{{ skill.description }}</p>
                </div>
                <div class="tooltip-arrow"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
