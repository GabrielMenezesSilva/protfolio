<section id="contato" class="contact section">
  <div class="container">
    <h2 class="section-title animate-slide-up">Contactez-moi</h2>
    <div class="contact-content">
      <div class="social-section animate-slide-up">
        <h3>Connectez-vous avec moi</h3>
        <div class="social-grid">
          <a
            href="https://github.com/GabrielMenezesSilva"
            target="_blank"
            rel="noopener noreferrer"
            class="social-card github"
          >
            <div class="social-icon">
              <i class="fab fa-github"></i>
            </div>
            <div class="social-info">
              <h4>GitHub</h4>
              <p>Voir mes projets</p>
            </div>
          </a>
          <a
            href="https://linkedin.com/in/lucasgabrielmenezesdasilva"
            target="_blank"
            rel="noopener noreferrer"
            class="social-card linkedin"
          >
            <div class="social-icon">
              <i class="fab fa-linkedin"></i>
            </div>
            <div class="social-info">
              <h4>LinkedIn</h4>
              <p>Mon réseau professionnel</p>
            </div>
          </a>
        </div>
      </div>
      <form
        class="contact-form animate-slide-up delay-2"
        (ngSubmit)="onSubmit()"
      >
        <div class="form-group animate-fade-in">
          <label for="name">Nom</label>
          <input
            type="text"
            id="name"
            name="name"
            [(ngModel)]="formData.name"
            required
            [disabled]="isLoading"
          />
        </div>
        <div class="form-group animate-fade-in delay-1">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="formData.email"
            required
            [disabled]="isLoading"
          />
        </div>
        <div class="form-group animate-fade-in delay-2">
          <label for="subject">Sujet</label>
          <input
            type="text"
            id="subject"
            name="subject"
            [(ngModel)]="formData.subject"
            required
            [disabled]="isLoading"
          />
        </div>
        <div class="form-group animate-fade-in delay-3">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            [(ngModel)]="formData.message"
            required
            [disabled]="isLoading"
          ></textarea>
        </div>
        <button
          type="submit"
          class="btn btn-primary animate-fade-in delay-4"
          [disabled]="isLoading"
        >
          <span *ngIf="!isLoading">Envoyer le Message</span>
          <span *ngIf="isLoading">Envoi en cours...</span>
        </button>

        <div *ngIf="showSuccess" class="alert alert-success animate-fade-in">
          Message envoyé avec succès!
        </div>

        <div *ngIf="showError" class="alert alert-error animate-fade-in">
          {{ errorMessage }}
        </div>
      </form>
    </div>
  </div>
</section>
