<section class="hero">
  <div class="container">
    <div class="hero-content">
      <h1>Bonjour, je suis {{ name }}</h1>
      <h2>{{ title }}</h2>
      <p>{{ description }}</p>
      <div class="hero-buttons">
        <a href="#projetos" class="btn btn-primary">Voir les Projets</a>
        <a href="#contato" class="btn btn-secondary">Contact</a>
      </div>
    </div>
    <div class="hero-image">
      <img [src]="imagePath" alt="Image de Profil" />
    </div>
  </div>
</section>
